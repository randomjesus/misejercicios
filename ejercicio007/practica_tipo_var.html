<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de variables</title>
</head>
<body>
   <div id="id1"></div>
   <div id="id2"></div>
   <div id="id3"></div>
</body>
</html>

<script>
    // console.log('hi');
    // document.getElementById('id1').innerHTML='test'
    // let a = 3
    // document.getElementById('id2').innerHTML=a
    {
        // 'let' declared only in its context
        let n1 = 100;
    }
    {
        var n2 = NaN;
    }
    {
        n3 = 80;
    }
    // console.log(n1);
    console.log(n2);
    console.log(n3);
    console.log(typeof n1);
    console.log(typeof n2);
    // console.log(n4.length); //this object doesn't exist

    let nombre1 = 'alba' // string
    let nombre2 = new String("angel") //object
    let nombre3 = String("ivan") // string
    console.log(typeof nombre1);
    console.log(typeof nombre2);
    console.log(typeof nombre3);
    console.log(nombre3);

    document.getElementById("id1").innerHTML="test"
</script>
