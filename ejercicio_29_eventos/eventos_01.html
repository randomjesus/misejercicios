<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #div-color {
        width: 100%;
        height: 200px;
        background-color: aqua;
    }
  </style>
  <body>
    <button id="boton1">Saludar</button>
    <button id="boton2">Saludar</button>
    <div id="div-color">
    </div>
  </body>
</html>

<script>
  // las funciones se superponen
  document.querySelector("#boton1").onclick = () => alert("hola");
  document.querySelector("#boton1").onclick = () => alert("adios"); // solo queda esta

  // asigna multiples funciones
  document.querySelector("#boton2").addEventListener("click", () => {
    alert("hi");
  });
  document.querySelector("#boton2").addEventListener("click", () => {
    alert("hello");
  });
</script>
